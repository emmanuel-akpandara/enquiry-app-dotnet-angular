<div class="parent">
  <div class="form-container">
    <h2>Enquiry Form</h2>
    <form>
      <label for="enquiryTypeId">Enquiry Type</label>
        <select id="enquiryTypeId" name="enquiryTypeId" [(ngModel)]="newENquiryObj.enquiryTypeId" name="enquiryTypeId" required>
        <option value="">-- Select Type --</option>
        @for (item of typeList | async; track $index){
        <option [value]="item.typeId">{{item.typeName}}</option>
        }
        
        <!-- Add more options as needed -->
        </select>

        <label for="enquiryStatusId">Enquiry Status</label>
        <select id="enquiryStatusId" [(ngModel)]="newENquiryObj.enquiryStatusId" name="enquiryStatusId" required>
        <option value="">-- Select Status --</option>
        @for (item of statusList | async; track $index){
            <option [value]="item.statusId">{{item.status}}</option>
        }
        <!-- Add more status values if necessary -->
        </select>
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" [(ngModel)]="newENquiryObj.customerName" name="customerName" class="form-control" required />

      <label for="mobileNo">Mobile Number</label>
      <input type="tel" id="mobileNo" [(ngModel)]="newENquiryObj.mobileNo" name="mobileNo" class="form-control" required />

      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="newENquiryObj.email" name="email" class="form-control" required />

      <label for="message">Message</label>
      <textarea id="message" [(ngModel)]="newENquiryObj.message" name="message" class="form-control" rows="4"></textarea>

      <label for="createdDate">Created Date</label>
      <input type="date" id="createdDate" [(ngModel)]="newENquiryObj.createdDate" name="createdDate" class="form-control" required />

      <label for="resolution">Resolution</label>
      <textarea id="resolution" [(ngModel)]="newENquiryObj.resolution" name="resolution" class="form-control" rows="3"></textarea>

      <button type="button" (click)="onSave()">Submit Enquiry</button>
    </form>
  </div>
</div>
